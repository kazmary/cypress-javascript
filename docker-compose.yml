version: '3'
services:
  jenkins:
    image: jenkins/jenkins:lts
    ports:
      - '8080:8080'
    volumes:
      - jenkins_home:/var/jenkins_home

  ngrok:
    image: ngrok/ngrok:latest
    environment:
      - NGROK_AUTHTOKEN=${NGROK_AUTHTOKEN}
    command: http jenkins:8080
    ports:
      - '4040:4040' # ngrok web interface

volumes:
  jenkins_home:
