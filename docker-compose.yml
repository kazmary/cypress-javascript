version: '3'
services:
  jenkins:
    image: jenkins/jenkins:lts
    ports:
      - '8080:8080'
    volumes:
      - jenkins_home:/var/jenkins_home

  ngrok:
    image: wernight/ngrok
    environment:
      - NGROK_PORT=jenkins:8080
      # - NGROK_AUTHTOKEN=${NGROK_AUTHTOKEN}
    ports:
      - '4040:4040' # ngrok web interface

volumes:
  jenkins_home:
